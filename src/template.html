<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" class="prev-btn">←</button>
    <main>
        <div class="links-wrapper">
            <a href="#pic-1" class="active" data-number="0"></a>
            <a href="#pic-2" data-number="1"></a>
            <a href="#pic-3" data-number="2"></a>
            <a href="#pic-4" data-number="3"></a>
            <a href="#pic-5" data-number="4"></a>
         </div>
        <section class="images-wrapper"> 
            <img id="pic-1" src="./images/desert.jpg" data-number="1" alt="desert carousel picture">
            <img id="pic-2" src="./images/gray-lake.jpg" data-number="2" alt="gray lake carousel picture">
            <img id="pic-3" src="./images/lake.jpg" data-number="3" alt="lake carousel picture">
            <img id="pic-4" src="./images/mountains.jpg" data-number="4" alt="mountains carousel picture">
            <img id="pic-5" src="./images/plane.jpg" data-number="5" alt="plane carousel picture">
        </section>
    </main>
    <button type="button" class="next-btn">→</button>
</body>
</html>
